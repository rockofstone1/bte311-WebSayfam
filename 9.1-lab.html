<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
    }

    #imageContainer {
      text-align: center;
      margin-top: 20px;
    }

    .image {
      display: none;
    }
  </style>
  <script>
    const backgrounds = [
      <a href="10Resim/1.jpg">Aatrox</a>
      <a href="10Resim/2.jpg">Aatrox</a>

      
    ];

    let currentBackgroundIndex = 0;

    function changeBackground() {
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
    }

    function toggleImage(imageId) {
      const image = document.getElementById(imageId);
      image.style.display = (image.style.display === 'none') ? 'block' : 'none';
    }
  </script>

<script>
    var rasgeleSAayi=alert(Math.floor(Math.random() * 11)); // 0 ve 9 arasında sayı üretir.
  </script>

</head>
<body onload="changeBackground()">
  <button onclick="changeBackground()">Arka Planı Değiştir</button>

  <div id="imageContainer">
    <button onclick="toggleImage('image1')">Resim 1 Göster/Gizle</button>
    <img id="1" class="image" src="10Resim/1.jpg" alt="Resim 1">

    <button onclick="toggleImage('image2')">Resim 2 Göster/Gizle</button>
    <img id="image2" class="image" src="image2.jpg" alt="Resim 2">

    <button onclick="toggleImage('image3')">Resim 3 Göster/Gizle</button>
    <img id="image3" class="image" src="image3.jpg" alt="Resim 3">
  </div>
</body>
</html>
